<div #captionText [ngClass]="truncation">
  <a class="username">{{ userName }}</a> {{ caption }}
</div>
@if(needsTruncation()){
<button class="more-button" (click)="handleTruncation()">more</button>
<br/>}
@if(!(language==='en' || language===null)){
<button *ngIf="!isTranslated" class="translation" (click)="handleTranslation()">See translation</button>
<button *ngIf="isTranslated" class="translation" (click)="handleTranslation()">See original</button>}
