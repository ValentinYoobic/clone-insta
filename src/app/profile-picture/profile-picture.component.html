<div [ngClass]="paddingClasses[1]">
  <div [ngClass]="paddingClasses[0]">
    <!-- <div [ngClass]="classes"> -->
    <img
      [ngClass]="imageClasses"
      [src]="profilePictureUrl"
      (click)="onClick.emit($event)"
      (load)="onImageLoad($event)"
      alt="User profile picture"
    />
    <div class="circle"></div>
  </div>
</div>
