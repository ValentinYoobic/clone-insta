<div *ngIf="type === 'story'" class="user-story">
  <app-profile-picture
    [hasStory]="true"
    [profilePictureUrl]="getAvatarUrl()"
    size="large"
  ></app-profile-picture>
  <div class="username">{{ userName }}</div>
</div>

<div
  *ngIf="type === 'picturePost'"
  class="picturePost"
  [ngStyle]="{ 'background-image': getPicturePostUrl() }"
></div>
